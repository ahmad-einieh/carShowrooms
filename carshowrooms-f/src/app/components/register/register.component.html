<div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-center align-items-center">
        <h3>Sign Up</h3>
      </div>
      <div class="card-body">
      <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            [ngClass]="{'is-invalid': isSubmitted && f['username'].errors}"
            class="form-control">
          <div *ngIf="isSubmitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text" 
            id="email" 
            formControlName="email" 
            [ngClass]="{'is-invalid': isSubmitted && f['email'].errors}"
            class="form-control">
          <div *ngIf="isSubmitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            [ngClass]="{'is-invalid': isSubmitted && f['password'].errors}"
            class="form-control">
          <div *ngIf="isSubmitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            [ngClass]="{'is-invalid': isSubmitted && f['confirmPassword'].errors}"
            class="form-control">
          <div *ngIf="isSubmitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            formControlName="fullName" 
            [ngClass]="{'is-invalid': isSubmitted && f['fullName'].errors}"
            class="form-control">
        </div>
        
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
        <div class="form-group mt-2">
          <a  [routerLink]="['/login']" class="btn btn-link">Login</a>
        </div>
      </form>
    </div>
    </div>
  </div>
